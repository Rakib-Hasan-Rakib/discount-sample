<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discount website</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main>
        <section>
            <h1 class="text-gray-800 text-4xl text-center m-14">Grab Your <span class="text-green-500 font-semibold">Discount</span> Quickly</h1>
            <div id="parent-div" class="bg-gray-800 text-white w-3/4 mx-auto mt-12 p-12 text-center">
                <form action="" class="m-4">
                    <div class="pb-4">
                        <label class="text-white text-2xl" for="">Price $</label>
                        <input id="price-input" class="text-black w-20 p-1 rounded-lg outline-none" type="text" name="">
                    </div>
                    <div class="pb-4">
                        <input id="coupon-input" class="text-black w-1/2 p-1 rounded-lg outline-none" type="text" placeholder="Your coupon is DISCOUNT">
                    </div>
                    <div>
                        <input id="disc-input" class="text-black w-1/2 p-1 rounded-lg outline-none" type="text" placeholder="Discount you want">
                    </div>
                </form>
                <button id="apply-btn" class="text-white bg-green-600 px-8 py-1 mb-4 rounded-xl">Apply</button>
            </div>
        </section>
    </main>


    <script src="./script.js"></script>
</body>
</html>
